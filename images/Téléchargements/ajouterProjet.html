    <div class="user-wrapper">

      </div>

  <main>
    <div class="formulaire">
      <form>
        <div class="input">
            <input type="text" id="titre" required>
            <label id="label" for="titre">Titre tache</label>
        </div>
        <div class="select" >
          <select id="select">
            <option value="0">Type de Tache:</option>
            <option value="1">tache1</option>
            <option value="2">tache2</option>
            <option value="3">tache3</option>
            <option value="4">tache4</option>
          </select>
        </div>
        <div class="input">
        <input type="file" id="myfile" name="myfile">
        </div>
        <div class="input">
          <textarea id="message" rows="10" required></textarea>
          <label id="label" for="titre">message</label>
      </div>
      <button type="submit">Crée Tache</button>
     </form>
    </div> 
  </main>
